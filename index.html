    <script>
        const canvas = document.getElementById('arc-canvas');
        const ctx = canvas.getContext('2d');
        const bubbles = document.querySelectorAll('.bubble');
        let w, h;
        let items = [];

        function init() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
            
            items = Array.from(bubbles).map(el => {
                const isMain = el.id === 'p_shop';
                const rect = el.getBoundingClientRect();
                return {
                    el, isMain,
                    r: el.offsetWidth / 2,
                    x: isMain ? w * 0.7 : Math.random() * (w - 150),
                    y: isMain ? h * 0.8 : Math.random() * (h - 300) + 150,
                    vx: isMain ? 0 : (Math.random() - 0.5) * 1.8,
                    vy: isMain ? 0 : (Math.random() - 0.5) * 1.8
                };
            });
        }

        // ç»˜åˆ¶éšæœºç”µå¼§
        function drawElectricArc(x1, y1, x2, y2) {
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            let segments = 5;
            for(let i=1; i<=segments; i++) {
                let tx = x1 + (x2-x1) * (i/segments) + (Math.random()-0.5)*30;
                let ty = y1 + (y2-y1) * (i/segments) + (Math.random()-0.5)*30;
                ctx.lineTo(tx, ty);
            }
            ctx.strokeStyle = `rgba(255, 255, 255, ${Math.random() * 0.5})`;
            ctx.lineWidth = 1.5;
            ctx.stroke();
        }

        function loop() {
            ctx.clearRect(0, 0, w, h);
            items.forEach((item, i) => {
                if (!item.isMain) {
                    item.x += item.vx; item.y += item.vy;
                    // ç¢°å£æ£€æµ‹
                    if (item.x < 0 || item.x > w - item.r*2) item.vx *= -1;
                    if (item.y < 100 || item.y > h - item.r*2) item.vy *= -1;
                }
                
                item.el.style.left = item.x + 'px';
                item.el.style.top = item.y + 'px';

                // è®¡ç®—ç”µæµ
                for (let j = i + 1; j < items.length; j++) {
                    let other = items[j];
                    let dist = Math.sqrt((item.x-other.x)**2 + (item.y-other.y)**2);
                    if (dist < 300) {
                        drawElectricArc(item.x + item.r, item.y + item.r, other.x + other.r, other.y + other.r);
                    }
                }
            });
            requestAnimationFrame(loop);
        }

        window.addEventListener('resize', init);
        init();
        loop();
    </script>
