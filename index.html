<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Xitoys.cn - ÊûÅËá¥Áâ©ÁêÜ‰∫§‰∫í</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body, html { width: 100%; height: 100%; overflow: hidden; background: #ff5f8d; }

        .viewport {
            position: relative; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #ff85ad 0%, #ff5f8d 100%);
            z-index: 1;
        }

        .logo {
            position: absolute; top: 10%; width: 100%; text-align: center;
            z-index: 10; pointer-events: none;
        }
        .logo h1 {
            color: white; font-size: 20vw; font-weight: 900; font-style: italic;
            text-shadow: 0 10px 40px rgba(0,0,0,0.15); line-height: 1;
        }

        .bubble {
            position: absolute; border-radius: 50%; display: flex;
            align-items: center; justify-content: center; color: white;
            text-decoration: none; font-weight: bold; text-align: center;
            border: 1.5px solid rgba(255,255,255,0.4);
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.7) 0%, rgba(255,255,255,0.1) 40%, rgba(135,206,250,0.15) 75%, rgba(255,20,147,0.25) 100%);
            box-shadow: inset -8px -8px 20px rgba(255,255,255,0.3), 0 15px 35px rgba(0,0,0,0.1);
            backdrop-filter: blur(3px); -webkit-backdrop-filter: blur(3px);
            z-index: 50; touch-action: none; user-select: none;
        }

        .shop-giant {
            width: 320px; height: 320px; font-size: 30px;
            background: radial-gradient(circle at 35% 35%, rgba(255,255,255,0.8) 0%, rgba(255,200,0,0.2) 50%, rgba(255,0,80,0.4) 100%);
            position: fixed !important; right: -60px; bottom: -60px;
            z-index: 100; border: 3px solid rgba(255,255,255,0.5);
        }

        #arc-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 20; pointer-events: none; }
        .label { pointer-events: none; text-shadow: 0 2px 8px rgba(0,0,0,0.2); }
    </style>
</head>
<body>

<div class="viewport">
    <div class="logo"><h1>Xitoys</h1></div>
    <canvas id="arc-canvas"></canvas>
    <div id="stage"></div>
</div>

<script>
    const canvas = document.getElementById('arc-canvas');
    const ctx = canvas.getContext('2d');
    const stage = document.getElementById('stage');

    let w, h, bubbles = [];
    let draggedBubble = null;

    const config = [
        { t: 'Ê¨¢ÂñúÊïÖ‰∫ã', s: 130 }, { t: '‰∏§ÊÄßÁßëÊôÆ', s: 155 },
        { t: 'ËßÜÈ¢ëÈ¢ëÈÅì', s: 125 }, { t: 'ÊàëË¶ÅÊäïËµÑ', s: 115 },
        { t: 'üõí Âú®Á∫øË¥≠Áâ©', s: 320, isMain: true }
    ];

    function init() {
        w = canvas.width = window.innerWidth;
        h = canvas.height = window.innerHeight;
        stage.innerHTML = '';
        bubbles = [];

        config.forEach((cfg, i) => {
            const el = document.createElement('div');
            el.className = 'bubble' + (cfg.isMain ? ' shop-giant' : '');
            el.innerHTML = `<span class="label">${cfg.t}</span>`;
            stage.appendChild(el);

            let x = cfg.isMain ? w - 240 : Math.random() * (w - 150);
            let y = cfg.isMain ? h - 240 : 150 + Math.random() * (h - 300);

            const b = {
                el, x, y, r: cfg.s / 2,
                vx: cfg.isMain ? 0 : (Math.random() - 0.5) * 2,
                vy: cfg.isMain ? 0 : (Math.random() - 0.5) * 2,
                isMain: cfg.isMain || false,
                isDragging: false
            };

            if(!cfg.isMain) {
                el.addEventListener('touchstart', (e) => {
                    draggedBubble = b;
                    b.isDragging = true;
                });
            }
            bubbles.push(b);
        });
    }

    // Áâ©ÁêÜÂºïÊìéÔºöÁ¢∞Êíû‰∏éÊéíÊñ•ÈÄªËæë
    function resolveCollision(b1, b2) {
        const dx = b2.x + b2.r - (b1.x + b1.r);
        const dy = b2.y + b2.r - (b1.y + b1.r);
        const distance = Math.sqrt(dx * dx + dy * dy);
        const minDistance = b1.r + b2.r;

        if (distance < minDistance) {
            // Ëß£ÂÜ≥ÈáçÂè†ÔºöÂ∞ÜÊ∞îÊ≥°Êé®ÂºÄ
            const overlap = minDistance - distance;
            const nx = dx / distance; // Ê≥ïÂêëÈáèX
            const ny = dy / distance; // Ê≥ïÂêëÈáèY
            
            if (!b1.isDragging && !b1.isMain) {
                b1.x -= nx * overlap / 2;
                b1.y -= ny * overlap / 2;
                b1.vx -= nx * 0.5; b1.vy -= ny * 0.5;
            }
            if (!b2.isDragging && !b2.isMain) {
                b2.x += nx * overlap / 2;
                b2.y += ny * overlap / 2;
                b2.vx += nx * 0.5; b2.vy += ny * 0.5;
            }
        }
    }

    function drawLightning(b1, b2) {
        const d = Math.sqrt((b1.x + b1.r - b2.x - b2.r)**2 + (b1.y + b1.r - b2.y - b2.r)**2);
        if (d < 400) {
            ctx.beginPath();
            ctx.moveTo(b1.x + b1.r, b1.y + b1.r);
            for(let i=1; i<5; i++){
                ctx.lineTo(b1.x + b1.r + (b2.x + b2.r - b1.x - b1.r) * i/5 + (Math.random()-0.5)*30, 
                           b1.y + b1.r + (b2.y + b2.r - b1.y - b1.r) * i/5 + (Math.random()-0.5)*30);
            }
            ctx.lineTo(b2.x + b2.r, b2.y + b2.r);
            ctx.strokeStyle = `rgba(255, 255, 255, ${0.6 * (1 - d/400)})`;
            ctx.lineWidth = 1.5;
            ctx.stroke();
        }
    }

    window.addEventListener('touchmove', (e) => {
        if (draggedBubble) {
            const touch = e.touches[0];
            draggedBubble.x = touch.clientX - draggedBubble.r;
            draggedBubble.y = touch.clientY - draggedBubble.r;
        }
    }, {passive: false});

    window.addEventListener('touchend', () => {
        if(draggedBubble) draggedBubble.isDragging = false;
        draggedBubble = null;
    });

    function loop() {
        ctx.clearRect(0, 0, w, h);
        for(let i=0; i<bubbles.length; i++) {
            const b = bubbles[i];
            if (!b.isDragging && !b.isMain) {
                b.x += b.vx; b.y += b.vy;
                if (b.x < 0 || b.x > w - b.r*2) b.vx *= -1;
                if (b.y < 100 || b.y > h - b.r*2) b.vy *= -1;
            }
            b.el.style.transform = `translate3d(${b.x}px, ${b.y}px, 0)`;

            for(let j=i+1; j<bubbles.length; j++) {
                resolveCollision(b, bubbles[j]);
                drawLightning(b, bubbles[j]);
            }
        }
        requestAnimationFrame(loop);
    }

    window.addEventListener('resize', init);
    init();
    loop();
</script>
</body>
</html>
