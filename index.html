<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Xitoys.cn - å®Œæ•´ç‰ˆ</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body, html { width: 100%; height: 100%; overflow: hidden; background: #ff5f8d; position: fixed; }

        #main-container { position: relative; width: 100vw; height: 100vh; background: radial-gradient(circle at 50% 50%, #ff85ad 0%, #ff5f8d 100%); }

        /* å“ç‰Œ Logo */
        .brand-box {
            position: absolute; top: 12%; width: 100%; text-align: center;
            z-index: 5; pointer-events: none;
        }
        .brand-box h1 {
            color: white; font-size: 20vw; font-weight: 900; font-style: italic;
            text-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        /* æ°”æ³¡ç»„ä»¶ */
        .bubble-node {
            position: absolute; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            color: white; font-weight: bold; pointer-events: none;
            border: 2px solid rgba(255,255,255,0.45);
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.7), rgba(255,255,255,0.1) 40%, rgba(135,206,250,0.3) 100%);
            box-shadow: inset -10px -10px 25px rgba(255,255,255,0.3), 0 10px 40px rgba(0,0,0,0.15);
            backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px);
            z-index: 10; will-change: transform;
        }

        .main-giant {
            z-index: 100;
            background: radial-gradient(circle at 35% 35%, rgba(255,255,255,0.85), rgba(255,180,0,0.35) 60%, rgba(255,0,80,0.5) 100%);
        }

        #interaction-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 20; }
    </style>
</head>
<body>

<div id="main-container">
    <div class="brand-box"><h1>Xitoys</h1></div>
    <div id="bubble-canvas-wrap"></div>
    <canvas id="interaction-layer"></canvas>
</div>

<script>
    const canvas = document.getElementById('interaction-layer');
    const ctx = canvas.getContext('2d');
    const wrap = document.getElementById('bubble-canvas-wrap');

    let w, h, bubbles = [];
    let dragTarget = null;
    let touchStartTime = 0;
    let touchStartPos = {x:0, y:0};

    // è¿™é‡Œå¡«å…¥æ‚¨çš„äºŒçº§é¡µé“¾æ¥
    const configData = [
        { name: 'æ¬¢å–œæ•…äº‹', r: 72, url: 'story.html' },
        { name: 'ä¸¤æ€§ç§‘æ™®', r: 82, url: 'science.html' },
        { name: 'è§†é¢‘é¢‘é“', r: 68, url: 'video.html' },
        { name: 'æˆ‘è¦æŠ•èµ„', r: 62, url: 'invest.html' },
        { name: 'ğŸ›’ åœ¨çº¿è´­ç‰©', r: 165, isMain: true, url: 'shop.html' }
    ];

    function init() {
        w = canvas.width = window.innerWidth;
        h = canvas.height = window.innerHeight;
        wrap.innerHTML = '';
        bubbles = [];

        configData.forEach((d, i) => {
            const el = document.createElement('div');
            el.className = 'bubble-node' + (d.isMain ? ' main-giant' : '');
            el.style.width = el.style.height = (d.r * 2) + 'px';
            el.innerHTML = `<span style="text-align:center; font-size:${d.isMain?30:17}px;">${d.name}</span>`;
            wrap.appendChild(el);

            // åˆå§‹åˆ†é…è‡³ä¸åŒè±¡é™ï¼Œé˜²æ­¢èšä¼—
            let startX = d.isMain ? w - 100 : (w * (0.2 + (i % 2) * 0.6));
            let startY = d.isMain ? h - 100 : (h * (0.4 + Math.floor(i / 2) * 0.4));

            bubbles.push({
                el, r: d.r, x: startX, y: startY,
                vx: d.isMain ? 0 : (Math.random() - 0.5) * 2,
                vy: d.isMain ? 0 : (Math.random() - 0.5) * 2,
                isMain: d.isMain || false,
                url: d.url,
                dragging: false
            });
        });
    }

    function applyPhysics() {
        for (let i = 0; i < bubbles.length; i++) {
            let b1 = bubbles[i];

            if (!b1.dragging && !b1.isMain) {
                b1.x += b1.vx; b1.y += b1.vy;
                // é˜»å°¼æ„Ÿ
                b1.vx *= 0.99; b1.vy *= 0.99;

                // å¢™å£å¼¹æ€§è¾¹ç•Œ
                if (b1.x < b1.r) { b1.x = b1.r; b1.vx *= -1; }
                if (b1.x > w - b1.r) { b1.x = w - b1.r; b1.vx *= -1; }
                if (b1.y < b1.r + 180) { b1.y = b1.r + 180; b1.vy *= -1; }
                if (b1.y > h - b1.r) { b1.y = h - b1.r; b1.vy *= -1; }
            }

            for (let j = i + 1; j < bubbles.length; j++) {
                let b2 = bubbles[j];
                let dx = b2.x - b1.x;
                let dy = b2.y - b1.y;
                let dist = Math.hypot(dx, dy);
                let min = b1.r + b2.r + 15; // å¢åŠ 15pxçš„é¢å¤–æ–¥åŠ›å®‰å…¨åŒº

                // 1. å¤©ç„¶æ–¥åŠ›åœºï¼šè·ç¦»è¶Šè¿‘æ–¥åŠ›è¶Šå¤§
                if (dist < 300) {
                    let force = (300 - dist) / 5000;
                    let angle = Math.atan2(dy, dx);
                    if(!b1.isMain && !b1.dragging) { b1.vx -= Math.cos(angle) * force; b1.vy -= Math.sin(angle) * force; }
                    if(!b2.isMain && !b2.dragging) { b2.vx += Math.cos(angle) * force; b2.vy += Math.sin(angle) * force; }
                }

                // 2. åˆšä½“ç¢°æ’ç¡¬é¿è®©
                if (dist < min) {
                    let angle = Math.atan2(dy, dx);
                    let push = (min - dist) / 2;
                    if (!b1.isMain && !b1.dragging) { b1.x -= Math.cos(angle) * push; b1.y -= Math.sin(angle) * push; b1.vx *= -0.8; }
                    if (!b2.isMain && !b2.dragging) { b2.x += Math.cos(angle) * push; b2.y += Math.sin(angle) * push; b2.vx *= -0.8; }
                }
            }
        }
    }

    function draw() {
        ctx.clearRect(0, 0, w, h);
        bubbles.forEach((b, i) => {
            b.el.style.transform = `translate3d(${b.x - b.r}px, ${b.y - b.r}px, 0)`;

            bubbles.slice(i + 1).forEach(b2 => {
                let d = Math.hypot(b.x - b2.x, b.y - b2.y);
                if (d < 400) {
                    ctx.beginPath();
                    ctx.moveTo(b.x, b.y);
                    for(let k=1; k<5; k++){
                        ctx.lineTo(b.x + (b2.x-b.x)*k/5 + (Math.random()-0.5)*40, b.y + (b2.y-b.y)*k/5 + (Math.random()-0.5)*40);
                    }
                    ctx.lineTo(b2.x, b2.y);
                    ctx.strokeStyle = `rgba(255, 255, 255, ${0.4 * (1 - d/400)})`;
                    ctx.lineWidth = 1.2;
                    ctx.stroke();
                }
            });
        });
        applyPhysics();
        requestAnimationFrame(draw);
    }

    // äº¤äº’æ ¸å¿ƒï¼šåŒºåˆ†æ‹–æ‹½ä¸ç‚¹å‡»
    canvas.addEventListener('touchstart', (e) => {
        const t = e.touches[0];
        touchStartTime = Date.now();
        touchStartPos = {x: t.clientX, y: t.clientY};
        
        bubbles.forEach(b => {
            if (Math.hypot(t.clientX - b.x, t.clientY - b.y) < b.r) {
                if(!b.isMain) {
                    dragTarget = b;
                    b.dragging = true;
                } else {
                    dragTarget = b; // å³ä½¿æ˜¯å·¨å‹çƒä¹Ÿæ ‡è®°ï¼Œç”¨äºåˆ¤å®šç‚¹å‡»
                }
            }
        });
    });

    window.addEventListener('touchmove', (e) => {
        if (dragTarget && !dragTarget.isMain) {
            e.preventDefault();
            const t = e.touches[0];
            dragTarget.x = t.clientX;
            dragTarget.y = t.clientY;
        }
    }, {passive: false});

    window.addEventListener('touchend', (e) => {
        if (!dragTarget) return;

        const duration = Date.now() - touchStartTime;
        const moveDist = Math.hypot(touchStartPos.x - (e.changedTouches[0].clientX), touchStartPos.y - (e.changedTouches[0].clientY));

        // æ ¸å¿ƒè·³è½¬é€»è¾‘ï¼šå¦‚æœæŒ‰ä½æ—¶é—´çŸ­ä¸”ä½ç§»å°ï¼Œè§†ä¸ºç‚¹å‡»
        if (duration < 250 && moveDist < 10) {
            console.log("è·³è½¬è‡³:", dragTarget.url);
            window.location.href = dragTarget.url;
        }

        if (dragTarget) dragTarget.dragging = false;
        dragTarget = null;
    });

    window.addEventListener('resize', init);
    init();
    draw();
</script>
</body>
</html>
