<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Xitoys.cn - æè‡´ç”Ÿç‰©æ„Ÿ</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body, html { width: 100%; height: 100%; overflow: hidden; background: #ff5f8d; position: fixed; }
        #main-container { position: relative; width: 100vw; height: 100vh; background: radial-gradient(circle at 50% 50%, #ff85ad 0%, #ff5f8d 100%); }

        /* å“ç‰Œ Logo */
        .brand-box {
            position: absolute; top: 12%; width: 100%; text-align: center;
            z-index: 5; pointer-events: none;
        }
        .brand-box h1 {
            color: white; font-size: 20vw; font-weight: 900; font-style: italic;
            text-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        /* æ°”æ³¡é«˜ä¿çœŸæ¸²æŸ“ */
        .bubble-node {
            position: absolute; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            color: white; font-weight: bold; pointer-events: none;
            border: 2.5px solid rgba(255,255,255,0.6);
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.8), rgba(255,255,255,0.1) 45%, rgba(135,206,250,0.3) 100%);
            box-shadow: inset -10px -10px 25px rgba(255,255,255,0.3), 0 15px 45px rgba(0,0,0,0.2);
            backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
            z-index: 10; will-change: transform, opacity;
        }

        .main-giant {
            z-index: 100;
            background: radial-gradient(circle at 35% 35%, rgba(255,255,255,0.9), rgba(255,180,0,0.4) 60%, rgba(255,0,80,0.6) 100%);
        }

        #interaction-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 20; }
    </style>
</head>
<body>

<div id="main-container">
    <div class="brand-box"><h1>Xitoys</h1></div>
    <div id="bubble-canvas-wrap"></div>
    <canvas id="interaction-layer"></canvas>
</div>

<script>
    const canvas = document.getElementById('interaction-layer');
    const ctx = canvas.getContext('2d');
    const wrap = document.getElementById('bubble-canvas-wrap');

    let w, h, bubbles = [], time = 0;
    let dragTarget = null;
    let touchData = { t: 0, x: 0, y: 0 };

    const config = [
        { name: 'æ¬¢å–œæ•…äº‹', r: 72, url: 'story.html' },
        { name: 'ä¸¤æ€§ç§‘æ™®', r: 82, url: 'science.html' },
        { name: 'è§†é¢‘é¢‘é“', r: 68, url: 'video.html' },
        { name: 'æˆ‘è¦æŠ•èµ„', r: 62, url: 'invest.html' },
        { name: 'ğŸ›’ åœ¨çº¿è´­ç‰©', r: 165, isMain: true, url: 'shop.html' }
    ];

    function setup() {
        w = canvas.width = window.innerWidth;
        h = canvas.height = window.innerHeight;
        wrap.innerHTML = '';
        bubbles = [];

        config.forEach((d, i) => {
            const el = document.createElement('div');
            el.className = 'bubble-node' + (d.isMain ? ' main-giant' : '');
            el.style.width = el.style.height = (d.r * 2) + 'px';
            el.innerHTML = `<span style="text-align:center; font-size:${d.isMain?32:18}px; text-shadow:0 2px 10px rgba(0,0,0,0.3);">${d.name}</span>`;
            wrap.appendChild(el);

            bubbles.push({
                el, r: d.r, baseR: d.r,
                x: d.isMain ? w-110 : w*Math.random(),
                y: d.isMain ? h-110 : h*Math.random(),
                vx: (Math.random()-0.5)*3, vy: (Math.random()-0.5)*3,
                isMain: d.isMain, url: d.url, dragging: false,
                phase: Math.random() * Math.PI * 2
            });
        });
    }

    function run() {
        time += 0.025;
        ctx.clearRect(0, 0, w, h);

        bubbles.forEach((b1, i) => {
            // 1. å‘¼å¸ä¸ç¼©æ”¾é€»è¾‘ [ä¿®å¤ç‚¹]
            let breath = Math.sin(time + b1.phase);
            let scale = 1 + (breath * 0.12); 
            b1.r = b1.baseR * scale;

            if (!b1.dragging && !b1.isMain) {
                // 2. è‡ªå‘æ¸¸èµ°ä¸è¾¹ç•Œé€»è¾‘ [é‡Šæ”¾LogoåŒºåŸŸ]
                b1.vx += (Math.random() - 0.5) * 0.3;
                b1.vy += (Math.random() - 0.5) * 0.3;
                b1.x += b1.vx; b1.y += b1.vy;
                b1.vx *= 0.96; b1.vy *= 0.96;

                // è½¯è¾¹ç•Œæ’æ–¥
                if (b1.x < b1.r) b1.vx += 0.5;
                if (b1.x > w - b1.r) b1.vx -= 0.5;
                if (b1.y < b1.r + 60) b1.vy += 0.8; // é¡¶éƒ¨ç•™ç™½å‡å°
                if (b1.y > h - b1.r) b1.vy -= 0.5;
            }

            // 3. åŠ¨æ€æ–¥åŠ›ä¸ç”µå¼§
            bubbles.slice(i + 1).forEach(b2 => {
                let dx = b2.x - b1.x, dy = b2.y - b1.y;
                let dist = Math.hypot(dx, dy);
                let min = b1.r + b2.r + 20;

                if (dist < 400) {
                    // ç”µå¼§ç»˜åˆ¶
                    ctx.beginPath();
                    ctx.moveTo(b1.x, b1.y);
                    for(let k=1; k<5; k++) ctx.lineTo(b1.x + dx*k/5 + (Math.random()-0.5)*40, b1.y + dy*k/5 + (Math.random()-0.5)*40);
                    ctx.lineTo(b2.x, b2.y);
                    ctx.strokeStyle = `rgba(255, 255, 255, ${0.4 * (1 - dist/400) * (1.2+breath)})`;
                    ctx.stroke();

                    // æ–¥åŠ›åœº
                    let force = (400 - dist) * 0.0007;
                    let angle = Math.atan2(dy, dx);
                    if(!b1.dragging && !b1.isMain) { b1.vx -= Math.cos(angle)*force; b1.vy -= Math.sin(angle)*force; }
                    if(!b2.dragging && !b2.isMain) { b2.vx += Math.cos(angle)*force; b2.vy += Math.sin(angle)*force; }
                }

                if (dist < min) { // ç¡¬ç¢°æ’
                    let a = Math.atan2(dy, dx);
                    if(!b1.isMain && !b1.dragging){ b1.x -= Math.cos(a)*5; b1.vx *= -0.5; }
                    if(!b2.isMain && !b2.dragging){ b2.x += Math.cos(a)*5; b2.vx *= -0.5; }
                }
            });

            // 4. å…³é”®ï¼šå°†å‘¼å¸å’Œä½ç½®ç»Ÿä¸€æ¸²æŸ“ï¼Œé˜²æ­¢è¦†ç›–
            b1.el.style.transform = `translate3d(${b1.x - b1.baseR}px, ${b1.y - b1.baseR}px, 0) scale(${scale})`;
            b1.el.style.opacity = 0.8 + (breath * 0.2);
        });

        requestAnimationFrame(run);
    }

    canvas.addEventListener('touchstart', (e) => {
        const t = e.touches[0];
        touchData = { t: Date.now(), x: t.clientX, y: t.clientY };
        bubbles.forEach(b => {
            if (Math.hypot(t.clientX - b.x, t.clientY - b.y) < b.r * 1.2) dragTarget = b;
            if (dragTarget && !dragTarget.isMain) dragTarget.dragging = true;
        });
    });

    window.addEventListener('touchmove', (e) => {
        if (dragTarget && !dragTarget.isMain) {
            e.preventDefault();
            dragTarget.x = e.touches[0].clientX;
            dragTarget.y = e.touches[0].clientY;
        }
    }, {passive: false});

    window.addEventListener('touchend', (e) => {
        if (!dragTarget) return;
        const dist = Math.hypot(e.changedTouches[0].clientX - touchData.x, e.changedTouches[0].clientY - touchData.y);
        if (Date.now() - touchData.t < 250 && dist < 10) window.location.href = dragTarget.url;
        if (dragTarget) dragTarget.dragging = false;
        dragTarget = null;
    });

    window.addEventListener('resize', setup);
    setup();
    run();
</script>
</body>
</html>
