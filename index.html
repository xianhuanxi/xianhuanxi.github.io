<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Xitoys.cn æ¬¢å–œç”Ÿæ´»é¦†</title>
    <style>
        /* 1. å¼ºåˆ¶é‡ç½®ç¯å¢ƒ - è§£å†³å›¾ 1000078120 çš„æ–‡å­—å †å é—®é¢˜ */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body, html { 
            width: 100%; height: 100%; overflow: hidden; 
            background: #ff5f8d; /* å…œåº•èƒŒæ™¯è‰² */
            font-family: -apple-system, sans-serif;
        }

        /* 2. èƒŒæ™¯ä¸ Logo */
        .page-container {
            position: relative; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #ff85ad 0%, #ff5f8d 100%);
            z-index: 1;
        }
        .header-logo {
            position: absolute; top: 10%; width: 100%; text-align: center;
            z-index: 100; pointer-events: none;
        }
        .header-logo h1 {
            color: white; font-size: 20vw; font-weight: 900; font-style: italic;
            text-shadow: 0 10px 40px rgba(0,0,0,0.2); line-height: 1;
        }

        /* 3. æ°”æ³¡é«˜ä¿çœŸæ¸²æŸ“ */
        .bubble-item {
            position: absolute; border-radius: 50%; display: flex;
            align-items: center; justify-content: center; color: white;
            text-decoration: none; font-weight: bold; text-align: center;
            border: 1.5px solid rgba(255,255,255,0.4);
            /* å¤šå±‚å¾„å‘æ¸å˜æ¨¡æ‹Ÿè‚¥çš‚æ³¡è™¹å½© */
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.75) 0%, rgba(255,255,255,0.1) 45%, rgba(135,206,250,0.15) 75%, rgba(255,20,147,0.25) 100%);
            box-shadow: inset -10px -10px 25px rgba(255,255,255,0.3), 0 15px 40px rgba(0,0,0,0.15);
            backdrop-filter: blur(3px); -webkit-backdrop-filter: blur(3px);
            z-index: 50; transition: opacity 0.4s;
            animation: bubbleFloat 4s infinite ease-in-out;
            will-change: transform;
        }

        /* å³ä¸‹è§’è¶…å¤§è´­ç‰©æ°”æ³¡ */
        .shop-giant {
            width: 320px; height: 320px; font-size: 32px;
            background: radial-gradient(circle at 35% 35%, rgba(255,255,255,0.8) 0%, rgba(255,200,0,0.2) 50%, rgba(255,0,80,0.4) 100%);
            position: fixed !important; right: -50px; bottom: -50px;
            z-index: 200; border: 3px solid rgba(255,255,255,0.5);
        }

        @keyframes bubbleFloat {
            0%, 100% { transform: scale(1) translate(0, 0); }
            50% { transform: scale(1.1) translate(0, -5px); }
        }

        /* 4. ç”µå¼§ç”»å¸ƒå±‚ */
        #lightning-canvas {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; pointer-events: none;
        }
        
        .b-label { pointer-events: none; text-shadow: 0 2px 8px rgba(0,0,0,0.2); line-height: 1.2; }
    </style>
</head>
<body>

    <div class="page-container">
        <div class="header-logo">
            <h1>Xitoys</h1>
        </div>

        <canvas id="lightning-canvas"></canvas>

        <div id="bubble-wrap">
            </div>
    </div>

    <script>
        (function() {
            const canvas = document.getElementById('lightning-canvas');
            const ctx = canvas.getContext('2d');
            const wrap = document.getElementById('bubble-wrap');
            
            let w, h;
            let bubbles = [];
            const labels = [
                { t: 'æ¬¢å–œæ•…äº‹', s: 130, u: 'story.html' },
                { t: 'ä¸¤æ€§ç§‘æ™®', s: 155, u: 'science.html' },
                { t: 'è§†é¢‘é¢‘é“', s: 125, u: 'video.html' },
                { t: 'æˆ‘è¦æŠ•èµ„', s: 115, u: 'invest.html' },
                { t: 'ğŸ›’ åœ¨çº¿è´­ç‰©', s: 320, u: 'shop.html', isMain: true }
            ];

            function init() {
                // è§£å†³å †å æ ¸å¿ƒï¼šç²¾ç¡®è·å–å½“å‰è§†å£å°ºå¯¸
                w = canvas.width = window.innerWidth;
                h = canvas.height = window.innerHeight;
                
                wrap.innerHTML = '';
                bubbles = [];

                labels.forEach((config, i) => {
                    const el = document.createElement('a');
                    el.className = 'bubble-item' + (config.isMain ? ' shop-giant' : '');
                    el.href = config.u;
                    el.innerHTML = `<span class="b-label">${config.t}</span>`;
                    
                    // åæ ‡çº åé€»è¾‘ï¼šå¼ºåˆ¶å››ä¸ªè±¡é™åˆ†å¸ƒï¼Œç»ä¸é‡å åœ¨å·¦ä¸Šè§’
                    let posX, posY;
                    if(config.isMain) {
                        posX = w - 270; posY = h - 270;
                    } else {
                        const padd = 60;
                        const sectors = [
                            {x: [padd, w/2-padd], y: [180, h/2-padd]},     // å·¦ä¸Š
                            {x: [w/2+padd, w-padd], y: [200, h/2-padd]},   // å³ä¸Š
                            {x: [padd, w/2-padd], y: [h/2+padd, h-padd]},  // å·¦ä¸‹
                            {x: [w/2-50, w/2+50], y: [h/2-50, h/2+50]}     // ä¸­å¿ƒå¹³è¡¡
                        ];
                        const s = sectors[i];
                        posX = s.x[0] + Math.random() * (s.x[1] - s.x[0]);
                        posY = s.y[0] + Math.random() * (s.y[1] - s.y[0]);
                    }

                    el.style.width = el.style.height = config.s + 'px';
                    el.style.animationDelay = (i * 0.7) + 's';
                    wrap.appendChild(el);

                    bubbles.push({
                        el, x: posX, y: posY,
                        vx: config.isMain ? 0 : (Math.random() - 0.5) * 1.8,
                        vy: config.isMain ? 0 : (Math.random() - 0.5) * 1.8,
                        r: config.s / 2,
                        isMain: config.isMain || false
                    });
                });
            }

            // åˆ†å½¢ç”µå¼§ç»˜åˆ¶ç®—æ³•
            function drawArc(x1, y1, x2, y2) {
                const d = Math.sqrt((x1-x2)**2 + (y1-y2)**2);
                if (d > 420) return;

                ctx.beginPath();
                ctx.moveTo(x1, y1);
                
                const steps = 6;
                for (let i = 1; i < steps; i++) {
                    const tx = x1 + (x2 - x1) * (i / steps) + (Math.random() - 0.5) * 35;
                    const ty = y1 + (y2 - y1) * (i / steps) + (Math.random() - 0.5) * 35;
                    ctx.lineTo(tx, ty);
                }
                
                ctx.lineTo(x2, y2);
                ctx.strokeStyle = `rgba(255, 255, 255, ${0.7 * (1 - d/420)})`;
                ctx.lineWidth = 1.8 * (1 - d/420);
                ctx.stroke();
            }

            function frame() {
                ctx.clearRect(0, 0, w, h);

                bubbles.forEach((b, i) => {
                    if (!b.isMain) {
                        b.x += b.vx; b.y += b.vy;
                        // è¾¹ç•Œç‰©ç†åå¼¹
                        if (b.x < 10 || b.x > w - b.r * 2 - 10) b.vx *= -1;
                        if (b.y < 120 || b.y > h - b.r * 2 - 20) b.vy *= -1;
                    }

                    // å®æ—¶åŒæ­¥ DOM ä½ç½®ï¼Œè§£å†³â€œä¸åŠ¨â€çš„é—®é¢˜
                    b.el.style.left = b.x + 'px';
                    b.el.style.top = b.y + 'px';

                    // ç»˜åˆ¶äº’åŠ¨ç”µæµ
                    for (let j = i + 1; j < bubbles.length; j++) {
                        const b2 = bubbles[j];
                        drawArc(b.x + b.r, b.y + b.r, b2.x + b2.r, b2.y + b2.r);
                    }
                });
                requestAnimationFrame(frame);
            }

            // ç›‘å¬çª—å£å°ºå¯¸å˜åŒ–ï¼Œå®æ—¶é‡ç½®
            window.addEventListener('resize', init);
            
            // ç¡®ä¿ DOM åŠ è½½å®Œå…¨åå¯åŠ¨
            setTimeout(() => {
                init();
                frame();
            }, 100);
        })();
    </script>
</body>
</html>
