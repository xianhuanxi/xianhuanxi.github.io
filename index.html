    <script>
        const canvas = document.getElementById('electricity');
        const ctx = canvas.getContext('2d');
        const bubbles = document.querySelectorAll('.bubble');
        
        // æ°”æ³¡æ•°æ®æ§åˆ¶
        let bubbleData = Array.from(bubbles).map(b => ({
            el: b,
            x: Math.random() * (window.innerWidth - 100),
            y: Math.random() * (window.innerHeight - 200) + 100,
            vx: (Math.random() - 0.5) * 1.5,
            vy: (Math.random() - 0.5) * 1.5,
            radius: b.offsetWidth / 2
        }));

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.onresize = resize;
        resize();

        // ç»˜åˆ¶ç”µæµç”µå¼§æ•ˆæœ
        function drawLightning(x1, y1, x2, y2) {
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            let dist = Math.sqrt((x1-x2)**2 + (y1-y2)**2);
            if (dist > 300) return; // è·ç¦»å¤ªè¿œä¸è¿çº¿

            let midX = (x1 + x2) / 2 + (Math.random() - 0.5) * 30;
            let midY = (y1 + y2) / 2 + (Math.random() - 0.5) * 30;
            
            ctx.lineTo(midX, midY);
            ctx.lineTo(x2, y2);
            ctx.strokeStyle = `rgba(255, 255, 255, ${Math.random() * 0.5})`;
            ctx.lineWidth = 1.5;
            ctx.stroke();
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            bubbleData.forEach((b, i) => {
                // å¦‚æœä¸æ˜¯ä¸»æ°”æ³¡ï¼Œåˆ™ç§»åŠ¨
                if (b.el.id !== 'p_main') {
                    b.x += b.vx;
                    b.y += b.vy;

                    // è¾¹ç•Œåå¼¹
                    if (b.x < 0 || b.x > canvas.width - b.radius*2) b.vx *= -1;
                    if (b.y < 150 || b.y > canvas.height - b.radius*2) b.vy *= -1;
                } else {
                    // ä¸»æ°”æ³¡ä½ç½®å›ºå®šåœ¨å³ä¸‹
                    b.x = canvas.width - b.radius * 1.5;
                    b.y = canvas.height - b.radius * 1.5;
                }

                b.el.style.left = b.x + 'px';
                b.el.style.top = b.y + 'px';

                // ç»™ç›¸é‚»æ°”æ³¡ç»˜åˆ¶ç”µæµ
                for (let j = i + 1; j < bubbleData.length; j++) {
                    let b2 = bubbleData[j];
                    drawLightning(b.x + b.radius, b.y + b.radius, b2.x + b2.radius, b2.y + b2.radius);
                }
            });

            requestAnimationFrame(animate);
        }

        animate();
    </script>
