<body>
    <div class="bg-layer"></div>

    <script>
        // å¼ºåˆ¶åˆå§‹åŒ–æ£€æŸ¥
        window.onload = function() {
            const canvas = document.getElementById('canvas-arc');
            const ctx = canvas.getContext('2d');
            const bubbles = document.querySelectorAll('.bubble');
            
            let w = canvas.width = window.innerWidth;
            let h = canvas.height = window.innerHeight;

            // ç®€å•çš„ç”µæµåŠ¨ç”»é€»è¾‘
            function draw() {
                ctx.clearRect(0,0,w,h);
                // ç»˜åˆ¶é€»è¾‘... (æ­¤å¤„çœç•¥éƒ¨åˆ†é‡å¤ç§»åŠ¨é€»è¾‘ä»¥ä¿è¯è¿è¡Œ)
                ctx.beginPath();
                ctx.strokeStyle = "rgba(255,255,255,0.3)";
                // åœ¨æ°”æ³¡é—´è¿çº¿
                bubbles.forEach((b1, i) => {
                    bubbles.forEach((b2, j) => {
                        if(i < j) {
                            let r1 = b1.getBoundingClientRect();
                            let r2 = b2.getBoundingClientRect();
                            let dist = Math.sqrt((r1.left-r2.left)**2 + (r1.top-r2.top)**2);
                            if(dist < 300) {
                                ctx.moveTo(r1.left+r1.width/2, r1.top+r1.height/2);
                                ctx.lineTo(r2.left+r2.width/2, r2.top+r2.height/2);
                            }
                        }
                    });
                });
                ctx.stroke();
                requestAnimationFrame(draw);
            }
            draw();
        };
    </script>
