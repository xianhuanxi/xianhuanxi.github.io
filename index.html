        .bubble {
            position: absolute; border-radius: 50%; display: flex;
            align-items: center; justify-content: center; color: white;

            animation: breathe 3s infinite ease-in-out;
        }

        /* è™¹å½©é¢œè‰² */
        .c1 { background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.6), rgba(130,100,255,0.3)); top: 35%; left: 10%; width: 120px; height: 120px; }
        .c2 { background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.6), rgba(0,200,255,0.3)); top: 55%; left: 45%; width: 140px; height: 140px; }
        .c3 { background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.6), rgba(255,160,0,0.3)); top: 25%; left: 60%; width: 110px; height: 110px; }

        /* å³ä¸‹è§’è¶…å¤§è´­ç‰©æ°”æ³¡ [å¯¹åº”å›¾ 1000078119 çº¢è‰²çº¿æ¡] */

            width: 320px; height: 320px; right: -60px; bottom: -60px;

</head>
<body>

    <div class="page-bg"></div>
    <div class="header"><h1>Xitoys</h1></div>

    <canvas id="arc-canvas"></canvas>

    <div id="stage">

        ä¸¤æ€§ç§‘æ™®

    </div>

    <script>
        // ç¡®ä¿é¡µé¢åŠ è½½å®Œæˆåå†æ‰§è¡Œ
        window.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('arc-canvas');
            const ctx = canvas.getContext('2d');
            const bubbles = document.querySelectorAll('.bubble');
            
            let w, h, items = [];

            function resize() {
                w = canvas.width = window.innerWidth;
                h = canvas.height = window.innerHeight;
                initBubbles();
            }

            function initBubbles() {
                items = Array.from(bubbles).map(el => {
                    const rect = el.getBoundingClientRect();
                    return {
                        el: el,
                        x: rect.left,
                        y: rect.top,
                        r: rect.width / 2,
                        vx: (Math.random() - 0.5) * 1.5,
                        vy: (Math.random() - 0.5) * 1.5,
                        isMain: el.classList.contains('shop-giant')
                    };
                });
            }

            function drawLightning(b1, b2) {
                const dist = Math.sqrt((b1.x-b2.x)**2 + (b1.y-b2.y)**2);
                if (dist < 400) {
                    ctx.beginPath();
                    ctx.moveTo(b1.x + b1.r, b1.y + b1.r);
                    for(let i=0; i<5; i++) {
                        const tx = b1.x + b1.r + (b2.x - b1.x) * (i/5) + (Math.random()-0.5)*30;
                        const ty = b1.y + b1.r + (b2.y - b1.y) * (i/5) + (Math.random()-0.5)*30;
                        ctx.lineTo(tx, ty);
                    }
                    ctx.lineTo(b2.x + b2.r, b2.y + b2.r);
                    ctx.strokeStyle = `rgba(255, 255, 255, ${0.5 * (1 - dist/400)})`;
                    ctx.lineWidth = 1.5;
                    ctx.stroke();
                }
            }

            function loop() {
                ctx.clearRect(0, 0, w, h);
                items.forEach((b, i) => {
                    if (!b.isMain) {
                        b.x += b.vx; b.y += b.vy;
                        // ç¢°æ’åå¼¹
                        if (b.x < 0 || b.x > w - b.r*2) b.vx *= -1;
                        if (b.y < 150 || b.y > h - b.r*2) b.vy *= -1;
                        // åº”ç”¨ä½ç§»
                        b.el.style.left = b.x + 'px';
                        b.el.style.top = b.y + 'px';
                    }
                    // ç»˜åˆ¶ç”µå¼§
                    for (let j = i + 1; j < items.length; j++) {
                        drawLightning(b, items[j]);
                    }
                });
                requestAnimationFrame(loop);
            }

            window.addEventListener('resize', resize);
            resize();
            loop();
        });
    </script>
</body>
