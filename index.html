<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Xitoys - æè‡´äº¤äº’ä½“éªŒ</title>
    <style>
        :root {
            --primary-pink: #ff5f8d;
            --glass-border: rgba(255, 255, 255, 0.45);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background-color: var(--primary-pink);
            font-family: -apple-system, "PingFang SC", "Microsoft YaHei", sans-serif;
        }

        /* èƒŒæ™¯ï¼šæ·±å±‚æŸ”å’Œæ¸å˜ */
        .viewport {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #ff85ad 0%, #ff5f8d 100%);
            z-index: 1;
        }

        /* é¡¶éƒ¨éœ¸æ°” Logo */
        .brand-logo {
            position: absolute; top: 10%; width: 100%; text-align: center;
            z-index: 100; pointer-events: none;
        }
        .brand-logo h1 {
            color: white; font-size: 20vw; font-weight: 900; font-style: italic;
            margin: 0; letter-spacing: -3px; line-height: 1;
            text-shadow: 0 10px 40px rgba(0,0,0,0.15);
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.2));
        }
        .brand-logo span { font-size: 5vw; font-style: normal; font-weight: 300; }

        /* ç”µå¼§ç»˜åˆ¶å±‚ */
        #lightning-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; pointer-events: none;
        }

        /* è‚¥çš‚æ³¡é«˜ä¿çœŸ CSS */
        .bubble {
            position: absolute; border-radius: 50%; display: flex;
            align-items: center; justify-content: center; color: white;
            text-decoration: none; font-weight: bold; text-align: center;
            border: 1.5px solid var(--glass-border);
            /* ç»šçƒ‚å¤šè‰²æ··åˆæ¸å˜ */
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.7) 0%, rgba(255,255,255,0.1) 40%, rgba(100,200,255,0.1) 70%, rgba(255,0,150,0.2) 100%);
            box-shadow: 
                inset -8px -8px 25px rgba(255,255,255,0.3),
                inset 8px 8px 25px rgba(0,0,0,0.05),
                0 20px 50px rgba(0,0,0,0.15);
            backdrop-filter: blur(4px); -webkit-backdrop-filter: blur(4px);
            z-index: 20; will-change: transform;
            animation: breathe 4s infinite ease-in-out;
            transition: opacity 0.5s ease;
        }

        /* å³ä¸‹è§’å·¨å¤§è´­ç‰©æ°”æ³¡ */
        .shop-giant {
            width: 320px; height: 320px;
            background: radial-gradient(circle at 35% 35%, rgba(255,255,255,0.8) 0%, rgba(255,215,0,0.2) 50%, rgba(255,0,80,0.4) 100%);
            font-size: 34px; position: fixed !important;
            right: -50px; bottom: -50px; z-index: 200;
            border: 3px solid rgba(255,255,255,0.5);
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.12); }
        }

        .b-text { text-shadow: 0 2px 10px rgba(0,0,0,0.2); pointer-events: none; line-height: 1.2; }
    </style>
</head>
<body>

    <div class="viewport"></div>
    
    <div class="brand-logo">
        <h1>Xitoys<span>.cn</span></h1>
    </div>

    <canvas id="lightning-layer"></canvas>

    <div id="bubble-container">
        </div>

    <script>
        const canvas = document.getElementById('lightning-layer');
        const ctx = canvas.getContext('2d');
        const container = document.getElementById('bubble-container');

        let w, h;
        let bubbles = [];
        const labels = [
            { text: 'æ¬¢å–œæ•…äº‹', size: 140, url: 'story.html' },
            { text: 'ä¸¤æ€§ç§‘æ™®', size: 160, url: 'science.html' },
            { text: 'è§†é¢‘é¢‘é“', size: 130, url: 'video.html' },
            { text: 'æˆ‘è¦æŠ•èµ„', size: 120, url: 'invest.html' },
            { text: 'ğŸ›’ åœ¨çº¿è´­ç‰©', size: 320, url: 'shop.html', isMain: true }
        ];

        function init() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
            container.innerHTML = '';
            bubbles = [];

            labels.forEach((config, i) => {
                const el = document.createElement('a');
                el.className = 'bubble' + (config.isMain ? ' shop-giant' : '');
                el.href = config.url;
                el.innerHTML = `<span class="b-text">${config.text}</span>`;
                
                // è®¾ç½®æ°”æ³¡åˆå§‹ä½ç½®ï¼Œå¼ºåˆ¶å››è§’æ•£å¼€é˜²æ­¢å †å 
                let x, y;
                if(config.isMain) {
                    x = w - 270; y = h - 270;
                } else {
                    const zones = [
                        {x: [0.1, 0.4], y: [0.2, 0.4]},
                        {x: [0.6, 0.8], y: [0.25, 0.45]},
                        {x: [0.1, 0.4], y: [0.6, 0.8]},
                        {x: [0.4, 0.6], y: [0.4, 0.6]}
                    ];
                    x = w * zones[i].x[0] + Math.random() * (w * (zones[i].x[1]-zones[i].x[0]));
                    y = h * zones[i].y[0] + Math.random() * (h * (zones[i].y[1]-zones[i].y[0]));
                }

                el.style.width = el.style.height = config.size + 'px';
                el.style.animationDelay = (i * 0.5) + 's';
                container.appendChild(el);

                bubbles.push({
                    el,
                    x, y,
                    vx: config.isMain ? 0 : (Math.random() - 0.5) * 1.6,
                    vy: config.isMain ? 0 : (Math.random() - 0.5) * 1.6,
                    r: config.size / 2,
                    isMain: config.isMain || false
                });
            });
        }

        // é«˜ä¿çœŸåˆ†å½¢ç”µæµç®—æ³•
        function drawLightning(x1, y1, x2, y2) {
            const dist = Math.sqrt((x1-x2)**2 + (y1-y2)**2);
            if (dist > 400) return;

            ctx.beginPath();
            ctx.moveTo(x1, y1);
            
            let segments = 6;
            let currX = x1;
            let currY = y1;

            for (let i = 1; i <= segments; i++) {
                let targetX = x1 + (x2 - x1) * (i / segments);
                let targetY = y1 + (y2 - y1) * (i / segments);
                
                // å¢åŠ éšæœºæ‰°åŠ¨
                let offset = (Math.random() - 0.5) * 45 * (1 - dist/500);
                currX = targetX + offset;
                currY = targetY + offset;
                
                ctx.lineTo(currX, currY);
            }
            
            ctx.lineTo(x2, y2);
            ctx.strokeStyle = `rgba(255, 255, 255, ${0.6 * (1 - dist/400)})`;
            ctx.lineWidth = 2 * (1 - dist/400);
            ctx.shadowBlur = 5;
            ctx.shadowColor = "white";
            ctx.stroke();
            ctx.shadowBlur = 0;
        }

        function update() {
            ctx.clearRect(0, 0, w, h);

            bubbles.forEach((b, i) => {
                if (!b.isMain) {
                    b.x += b.vx;
                    b.y += b.vy;

                    // ç¢°æ’æ£€æµ‹ï¼šå¢™å£
                    if (b.x < 0 || b.x > w - b.r * 2) b.vx *= -1;
                    if (b.y < 120 || b.y > h - b.r * 2) b.vy *= -1;
                }

                // æ›´æ–°DOMä½ç½®
                b.el.style.left = b.x + 'px';
                b.el.style.top = b.y + 'px';

                // ç»˜åˆ¶ç”µæµè¿çº¿
                for (let j = i + 1; j < bubbles.length; j++) {
                    const b2 = bubbles[j];
                    drawLightning(b.x + b.r, b.y + b.r, b2.x + b2.r, b2.y + b2.r);
                }
            });

            requestAnimationFrame(update);
        }

        window.addEventListener('resize', init);
        // å¯åŠ¨
        init();
        update();
    </script>
</body>
</html>
