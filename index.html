<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Xitoys.cn - æè‡´äº¤äº’ç³»ç»Ÿ</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body, html { width: 100%; height: 100%; overflow: hidden; background: #ff5f8d; position: fixed; }

        #container { position: relative; width: 100vw; height: 100vh; background: radial-gradient(circle at 50% 50%, #ff85ad 0%, #ff5f8d 100%); }

        /* é¡¶éƒ¨å“ç‰Œ */
        .brand-logo {
            position: absolute; top: 12%; width: 100%; text-align: center;
            z-index: 5; pointer-events: none;
        }
        .brand-logo h1 {
            color: white; font-size: 20vw; font-weight: 900; font-style: italic;
            text-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        /* æ°”æ³¡æ ·å¼ï¼ˆç”± JS åŠ¨æ€åˆ›å»ºæˆ–ç›´æ¥æ¸²æŸ“ï¼‰ */
        .bubble-item {
            position: absolute; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            color: white; font-weight: bold; pointer-events: none; /* äº¤äº’ç”±å…¨å±€æ•è· */
            border: 2px solid rgba(255,255,255,0.4);
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.7), rgba(255,255,255,0.1) 40%, rgba(135,206,250,0.3) 100%);
            box-shadow: inset -10px -10px 25px rgba(255,255,255,0.3), 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px);
            z-index: 10; will-change: transform;
        }

        .giant-node {
            z-index: 100;
            background: radial-gradient(circle at 35% 35%, rgba(255,255,255,0.85), rgba(255,180,0,0.3) 60%, rgba(255,0,80,0.5) 100%);
        }

        #interaction-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 20; }
    </style>
</head>
<body>

<div id="container">
    <div class="brand-logo"><h1>Xitoys</h1></div>
    <div id="bubble-wrap"></div>
    <canvas id="interaction-canvas"></canvas>
</div>

<script>
    const canvas = document.getElementById('interaction-canvas');
    const ctx = canvas.getContext('2d');
    const wrap = document.getElementById('bubble-wrap');

    let w, h, bubbles = [];
    let dragObj = null;

    const dataArr = [
        { name: 'æ¬¢å–œæ•…äº‹', r: 70 },
        { name: 'ä¸¤æ€§ç§‘æ™®', r: 80 },
        { name: 'è§†é¢‘é¢‘é“', r: 65 },
        { name: 'æˆ‘è¦æŠ•èµ„', r: 60 },
        { name: 'ğŸ›’ åœ¨çº¿è´­ç‰©', r: 160, isMain: true }
    ];

    function setup() {
        w = canvas.width = window.innerWidth;
        h = canvas.height = window.innerHeight;
        wrap.innerHTML = '';
        bubbles = [];

        dataArr.forEach((d, i) => {
            const el = document.createElement('div');
            el.className = 'bubble-item' + (d.isMain ? ' giant-node' : '');
            el.style.width = (d.r * 2) + 'px';
            el.style.height = (d.r * 2) + 'px';
            el.innerHTML = `<span style="text-align:center; padding:10px; font-size:${d.isMain?28:16}px;">${d.name}</span>`;
            wrap.appendChild(el);

            // åˆå§‹åˆ†æ•£é€»è¾‘
            let x = d.isMain ? w - 100 : (w * (0.2 + (i % 2) * 0.5));
            let y = d.isMain ? h - 100 : (h * (0.3 + Math.floor(i / 2) * 0.4));

            bubbles.push({
                el, r: d.r, x, y,
                vx: d.isMain ? 0 : (Math.random() - 0.5) * 2,
                vy: d.isMain ? 0 : (Math.random() - 0.5) * 2,
                isMain: d.main || d.isMain
            });
        });
    }

    // ç‰©ç†ï¼šå¼¹æ€§ç¢°æ’ + åˆšä½“æ’æ–¥
    function updatePhysics() {
        for (let i = 0; i < bubbles.length; i++) {
            let b1 = bubbles[i];

            if (!b1.dragging && !b1.isMain) {
                b1.x += b1.vx; b1.y += b1.vy;
                // è¾¹ç•Œå›å¼¹
                if (b1.x < b1.r) { b1.x = b1.r; b1.vx *= -1; }
                if (b1.x > w - b1.r) { b1.x = w - b1.r; b1.vx *= -1; }
                if (b1.y < b1.r + 150) { b1.y = b1.r + 150; b1.vy *= -1; }
                if (b1.y > h - b1.r) { b1.y = h - b1.r; b1.vy *= -1; }
            }

            for (let j = i + 1; j < bubbles.length; j++) {
                let b2 = bubbles[j];
                let dx = b2.x - b1.x;
                let dy = b2.y - b1.y;
                let dist = Math.hypot(dx, dy);
                let min = b1.r + b2.r;

                if (dist < min) {
                    // å¼ºåˆ¶æ¨å¼€
                    let angle = Math.atan2(dy, dx);
                    let push = (min - dist) / 2;
                    if (!b1.isMain && !b1.dragging) { b1.x -= Math.cos(angle) * push; b1.y -= Math.sin(angle) * push; b1.vx *= -1; }
                    if (!b2.isMain && !b2.dragging) { b2.x += Math.cos(angle) * push; b2.y += Math.sin(angle) * push; b2.vx *= -1; }
                }
            }
        }
    }

    function render() {
        ctx.clearRect(0, 0, w, h);
        bubbles.forEach((b, i) => {
            // åŒæ­¥ DOM
            b.el.style.transform = `translate3d(${b.x - b.r}px, ${b.y - b.r}px, 0)`;

            // ç»˜åˆ¶ç”µå¼§
            bubbles.slice(i + 1).forEach(b2 => {
                let d = Math.hypot(b.x - b2.x, b.y - b2.y);
                if (d < 400) {
                    ctx.beginPath();
                    ctx.moveTo(b.x, b.y);
                    for(let k=1; k<5; k++){
                        ctx.lineTo(b.x + (b2.x-b.x)*k/5 + (Math.random()-0.5)*35, b.y + (b2.y-b.y)*k/5 + (Math.random()-0.5)*35);
                    }
                    ctx.lineTo(b2.x, b2.y);
                    ctx.strokeStyle = `rgba(255, 255, 255, ${0.5 * (1 - d/400)})`;
                    ctx.stroke();
                }
            });
        });
        requestAnimationFrame(() => {
            updatePhysics();
            render();
        });
    }

    // å…¨å±€äº¤äº’æ•è·ï¼šè§£å†³ç‚¹å‡»å¤±æ•ˆ
    canvas.addEventListener('touchstart', (e) => {
        const t = e.touches[0];
        bubbles.forEach(b => {
            if (!b.isMain && Math.hypot(t.clientX - b.x, t.clientY - b.y) < b.r) {
                dragObj = b;
                b.dragging = true;
            }
        });
    }, {passive: false});

    window.addEventListener('touchmove', (e) => {
        if (dragObj) {
            e.preventDefault();
            const t = e.touches[0];
            dragObj.x = t.clientX;
            dragObj.y = t.clientY;
        }
    }, {passive: false});

    window.addEventListener('touchend', () => {
        if (dragObj) dragObj.dragging = false;
        dragObj = null;
    });

    window.addEventListener('resize', setup);
    setup();
    render();
</script>
</body>
</html>
