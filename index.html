<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Xitoys.cn - ç”Ÿç‰©æ„Ÿäº¤äº’ç³»ç»Ÿ</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body, html { width: 100%; height: 100%; overflow: hidden; background: #ff5f8d; position: fixed; }
        #main-container { position: relative; width: 100vw; height: 100vh; background: radial-gradient(circle at 50% 50%, #ff85ad 0%, #ff5f8d 100%); }

        .brand-box {
            position: absolute; top: 12%; width: 100%; text-align: center;
            z-index: 5; pointer-events: none;
        }
        .brand-box h1 {
            color: white; font-size: 20vw; font-weight: 900; font-style: italic;
            text-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .bubble-node {
            position: absolute; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            color: white; font-weight: bold; pointer-events: none;
            border: 2px solid rgba(255,255,255,0.5);
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.8), rgba(255,255,255,0.1) 45%, rgba(135,206,250,0.3) 100%);
            box-shadow: inset -10px -10px 25px rgba(255,255,255,0.3), 0 15px 45px rgba(0,0,0,0.2);
            backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px);
            z-index: 10; will-change: transform;
        }

        .main-giant {
            z-index: 100;
            background: radial-gradient(circle at 35% 35%, rgba(255,255,255,0.85), rgba(255,180,0,0.35) 60%, rgba(255,0,80,0.5) 100%);
        }

        #interaction-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 20; }
    </style>
</head>
<body>

<div id="main-container">
    <div class="brand-box"><h1>Xitoys</h1></div>
    <div id="bubble-canvas-wrap"></div>
    <canvas id="interaction-layer"></canvas>
</div>

<script>
    const canvas = document.getElementById('interaction-layer');
    const ctx = canvas.getContext('2d');
    const wrap = document.getElementById('bubble-canvas-wrap');

    let w, h, bubbles = [], time = 0;
    let dragTarget = null;
    let touchStartData = { t: 0, x: 0, y: 0 };

    const configData = [
        { name: 'æ¬¢å–œæ•…äº‹', r: 72, url: 'story.html' },
        { name: 'ä¸¤æ€§ç§‘æ™®', r: 82, url: 'science.html' },
        { name: 'è§†é¢‘é¢‘é“', r: 68, url: 'video.html' },
        { name: 'æˆ‘è¦æŠ•èµ„', r: 62, url: 'invest.html' },
        { name: 'ğŸ›’ åœ¨çº¿è´­ç‰©', r: 170, isMain: true, url: 'shop.html' }
    ];

    function init() {
        w = canvas.width = window.innerWidth;
        h = canvas.height = window.innerHeight;
        wrap.innerHTML = '';
        bubbles = [];

        configData.forEach((d, i) => {
            const el = document.createElement('div');
            el.className = 'bubble-node' + (d.isMain ? ' main-giant' : '');
            el.style.width = el.style.height = (d.r * 2) + 'px';
            el.innerHTML = `<span style="text-align:center; font-size:${d.isMain?32:18}px; text-shadow:0 2px 10px rgba(0,0,0,0.2);">${d.name}</span>`;
            wrap.appendChild(el);

            bubbles.push({
                el, r: d.r, baseR: d.r,
                x: d.isMain ? w-100 : w*Math.random(),
                y: d.isMain ? h-100 : h*Math.random(),
                vx: 0, vy: 0,
                isMain: d.isMain || false,
                url: d.url,
                dragging: false,
                phase: Math.random() * Math.PI * 2 // éšæœºåˆå§‹ç›¸ä½
            });
        });
    }

    function update() {
        time += 0.02;

        for (let i = 0; i < bubbles.length; i++) {
            let b1 = bubbles[i];

            // 1. å‘¼å¸æ•ˆåº”ï¼šæ”¹å˜åŠå¾„å’Œè§†è§‰ç¼©æ”¾
            let breath = Math.sin(time + b1.phase) * 0.1; // 10% çš„å‘¼å¸æµ®åŠ¨
            b1.r = b1.baseR * (1 + breath);
            let visualScale = 1 + breath;

            if (!b1.dragging && !b1.isMain) {
                // 2. è‡ªå‘ç§»åŠ¨æ„æ„¿ï¼šå¾®å°çš„éšæœºæ‰°åŠ¨
                b1.vx += (Math.random() - 0.5) * 0.15;
                b1.vy += (Math.random() - 0.5) * 0.15;
                
                b1.x += b1.vx; b1.y += b1.vy;
                b1.vx *= 0.98; b1.vy *= 0.98; // æ‘©æ“¦åŠ›

                // å¢™å£åå¼¹ä¿æŠ¤
                const margin = 20;
                if (b1.x < b1.r + margin) { b1.x = b1.r + margin; b1.vx *= -1; }
                if (b1.x > w - b1.r - margin) { b1.x = w - b1.r - margin; b1.vx *= -1; }
                if (b1.y < b1.r + 180) { b1.y = b1.r + 180; b1.vy *= -1; }
                if (b1.y > h - b1.r - margin) { b1.y = h - b1.r - margin; b1.vy *= -1; }
            }

            // 3. åŠ¨æ€æ–¥åŠ›åœºï¼šæ–¥åŠ›éšå‘¼å¸åŒæ­¥å¢å¼º
            for (let j = i + 1; j < bubbles.length; j++) {
                let b2 = bubbles[j];
                let dx = b2.x - b1.x;
                let dy = b2.y - b1.y;
                let dist = Math.hypot(dx, dy);
                let minDist = b1.r + b2.r + 20;

                // å¸¸æ€åŠ¨æ€æ–¥åŠ›
                if (dist < 400) {
                    let forceStrength = (1.2 + Math.sin(time)) * 0.0005; // æ–¥åŠ›éšå…¨å±€æ—¶é—´æ³¢åŠ¨
                    let force = (400 - dist) * forceStrength;
                    let angle = Math.atan2(dy, dx);
                    if(!b1.isMain && !b1.dragging) { b1.vx -= Math.cos(angle) * force; b1.vy -= Math.sin(angle) * force; }
                    if(!b2.isMain && !b2.dragging) { b2.vx += Math.cos(angle) * force; b2.vy += Math.sin(angle) * force; }
                }

                // ç‰©ç†ç¡¬ç¢°æ’å¤„ç†
                if (dist < minDist) {
                    let angle = Math.atan2(dy, dx);
                    let push = (minDist - dist) / 2;
                    if (!b1.isMain && !b1.dragging) { b1.x -= Math.cos(angle) * push; b1.vx *= -0.5; }
                    if (!b2.isMain && !b2.dragging) { b2.x += Math.cos(angle) * push; b2.vx *= -0.5; }
                }
            }
            
            // åº”ç”¨è§†è§‰å˜æ¢
            b1.el.style.transform = `translate3d(${b1.x - b1.baseR}px, ${b1.y - b1.baseR}px, 0) scale(${visualScale})`;
            b1.el.style.opacity = 0.8 + (Math.sin(time + b1.phase) * 0.2); // å‘¼å¸é€æ˜åº¦
        }
    }

    function renderCanvas() {
        ctx.clearRect(0, 0, w, h);
        bubbles.forEach((b1, i) => {
            bubbles.slice(i + 1).forEach(b2 => {
                let d = Math.hypot(b1.x - b2.x, b1.y - b2.y);
                if (d < 450) {
                    ctx.beginPath();
                    ctx.moveTo(b1.x, b1.y);
                    // ç”µå¼§éšæœºè·³åŠ¨é¢‘ç‡å¢åŠ 
                    for(let k=1; k<5; k++){
                        ctx.lineTo(b1.x + (b2.x-b1.x)*k/5 + (Math.random()-0.5)*50, b1.y + (b2.y-b1.y)*k/5 + (Math.random()-0.5)*50);
                    }
                    ctx.lineTo(b2.x, b2.y);
                    ctx.strokeStyle = `rgba(255, 255, 255, ${0.4 * (1 - d/450) * (1.1+Math.sin(time))})`;
                    ctx.lineWidth = 1.5;
                    ctx.stroke();
                }
            });
        });
        update();
        requestAnimationFrame(renderCanvas);
    }

    canvas.addEventListener('touchstart', (e) => {
        const t = e.touches[0];
        touchStartData = { t: Date.now(), x: t.clientX, y: t.clientY };
        bubbles.forEach(b => {
            if (Math.hypot(t.clientX - b.x, t.clientY - b.y) < b.r * 1.2) {
                dragTarget = b;
                if(!b.isMain) b.dragging = true;
            }
        });
    });

    window.addEventListener('touchmove', (e) => {
        if (dragTarget && !dragTarget.isMain) {
            e.preventDefault();
            const t = e.touches[0];
            dragTarget.x = t.clientX;
            dragTarget.y = t.clientY;
        }
    }, {passive: false});

    window.addEventListener('touchend', (e) => {
        if (!dragTarget) return;
        const duration = Date.now() - touchStartData.t;
        const dist = Math.hypot(e.changedTouches[0].clientX - touchStartData.x, e.changedTouches[0].clientY - touchStartData.y);
        
        if (duration < 250 && dist < 10) window.location.href = dragTarget.url;
        
        if (dragTarget) dragTarget.dragging = false;
        dragTarget = null;
    });

    window.addEventListener('resize', init);
    init();
    renderCanvas();
</script>
</body>
</html>
