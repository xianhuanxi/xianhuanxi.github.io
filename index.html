        /* ç»šä¸½æ°”æ³¡åŸºç¡€æ ·å¼ï¼šæ¨¡æ‹Ÿè‚¥çš‚æ³¡è´¨æ„Ÿ */

                rgba(255, 255, 255, 0.4) 0%,

<body>

    <div class="logo-container">
        <h1 class="logo-text">Xitoys<span>.cn</span></h1>

    <canvas id="lightningCanvas"></canvas>

    <span>æ¬¢å–œ<br>æ•…äº‹</span>
    <span>ä¸¤æ€§<br>ç§‘æ™®</span>
    <span>è§†é¢‘<br>é¢‘é“</span>
    <span>æˆ‘è¦<br>æŠ•èµ„</span>

    <script>
        const canvas = document.getElementById('lightningCanvas');
        const ctx = canvas.getContext('2d');
        const bubbles = document.querySelectorAll('.bubble');
        
        let width, height;
        let bubbleData = [];

        function init() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            
            bubbleData = Array.from(bubbles).map(el => {
                const isMain = el.id === 'b_main';
                return {
                    el: el,
                    isMain: isMain,
                    x: isMain ? width : Math.random() * (width - 150),
                    y: isMain ? height : Math.random() * (height - 300) + 100,
                    vx: isMain ? 0 : (Math.random() - 0.5) * 1.2,
                    vy: isMain ? 0 : (Math.random() - 0.5) * 1.2,
                    r: el.offsetWidth / 2
                };
            });
        }

        // ç»˜åˆ¶ç”µå¼§é€»è¾‘
        function drawLightning(x1, y1, x2, y2) {
            const dist = Math.sqrt((x1-x2)**2 + (y1-y2)**2);
            if (dist > 400) return; // åªè¿æ¥ç›¸è¿‘çš„æ°”æ³¡

            ctx.beginPath();
            ctx.moveTo(x1, y1);
            
            const steps = 6;
            for(let i = 1; i <= steps; i++) {
                const tx = x1 + (x2 - x1) * (i / steps) + (Math.random() - 0.5) * 30;
                const ty = y1 + (y2 - y1) * (i / steps) + (Math.random() - 0.5) * 30;
                ctx.lineTo(tx, ty);
            }
            
            ctx.lineTo(x2, y2);
            ctx.strokeStyle = `rgba(255, 255, 255, ${Math.random() * 0.4})`;
            ctx.lineWidth = 1;
            ctx.stroke();
        }

        function update() {
            ctx.clearRect(0, 0, width, height);

            bubbleData.forEach((b, i) => {
                if (!b.isMain) {
                    b.x += b.vx;
                    b.y += b.vy;

                    // ç¢°æ’è¾¹ç•Œ
                    if (b.x < 0 || b.x > width - b.r*2) b.vx *= -1;
                    if (b.y < 0 || b.y > height - b.r*2) b.vy *= -1;
                }

                // ç‰©ç†ä½ç½®åŒæ­¥åˆ° DOM
                b.el.style.transform = `translate(${b.x}px, ${b.y}px)`;

                // ç»˜åˆ¶ä¸å…¶ä»–æ°”æ³¡çš„ç”µæµ
                for (let j = i + 1; j < bubbleData.length; j++) {
                    const b2 = bubbleData[j];
                    drawLightning(b.x + b.r, b.y + b.r, b2.x + b2.r, b2.y + b2.r);
                }
            });

            requestAnimationFrame(update);
        }

        window.addEventListener('resize', init);
        init();
        update();
    </script>
