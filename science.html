<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>3D Horizontal Article Feed</title>
    <style>
        body { margin: 0; background: #f0f2f5; overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto; }
        
        /* 横向长条卡片样式 (10:4 比例) */
        .card {
            width: 500px; 
            height: 200px; 
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            overflow: hidden;
            cursor: pointer;
            display: flex; /* 左右布局 */
            border: 1px solid rgba(0,0,0,0.03);
            transition: background 0.2s;
        }
        .card:hover { background: #fafafa; }

        /* 左侧主图 */
        .card-img {
            width: 180px; 
            height: 100%;
            background-size: cover;
            background-position: center;
            background-color: #eee;
        }

        /* 右侧文字区 */
        .card-content { 
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
        }
        .card-title {
            font-size: 18px;
            font-weight: bold;
            color: #1a1a1a;
            margin-bottom: 12px;
            line-height: 1.4;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .card-desc {
            font-size: 14px;
            color: #666;
            line-height: 1.6;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.132.2/build/three.module.js';
        import { CSS3DRenderer, CSS3DObject } from 'https://cdn.skypack.dev/three@0.132.2/examples/jsm/renderers/CSS3DRenderer.js';

        let scene, camera, renderer;
        let cardObjects = [];
        let targetY = 0;
        let currentY = 0;

        const CARD_STEP = 210; // 高度200 + 10px 间隙

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 5000);
            camera.position.set(0, 0, 1000);

            renderer = new CSS3DRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('container').appendChild(renderer.domElement);

            // 生成 20 个虚拟条目
            for (let i = 0; i < 20; i++) {
                const element = document.createElement('div');
                element.className = 'card';
                element.innerHTML = `
                    <div class="card-img" style="background-image: url('https://picsum.photos/seed/${i+200}/300/300')"></div>
                    <div class="card-content">
                        <div class="card-title">深度解读文章 #${i + 1} 的标题内容</div>
                        <div class="card-desc">这里是为您整理的文章核心摘要，展示效果仅限一行...</div>
                    </div>
                `;

                element.onclick = () => {
                    window.open('https://example.com/article/' + i, '_blank');
                };

                const object = new CSS3DObject(element);
                object.position.y = -i * CARD_STEP;
                scene.add(object);
                cardObjects.push(object);
            }

            // 交互监听
            window.addEventListener('wheel', (e) => {
                targetY += e.deltaY * 0.6;
                limitScroll();
            }, { passive: false });

            let startTouchY = 0;
            window.addEventListener('touchstart', (e) => startTouchY = e.touches[0].clientY);
            window.addEventListener('touchmove', (e) => {
                const delta = startTouchY - e.touches[0].clientY;
                targetY += delta * 1.5;
                startTouchY = e.touches[0].clientY;
                limitScroll();
            });

            window.addEventListener('resize', onWindowResize);
        }

        function limitScroll() {
            const maxScroll = (cardObjects.length - 2) * CARD_STEP;
            targetY = Math.max(0, Math.min(targetY, maxScroll));
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            currentY += (targetY - currentY) * 0.1;
            
            cardObjects.forEach((obj, i) => {
                const relativeY = (-i * CARD_STEP) + currentY;
                obj.position.y = relativeY;
                
                // 3D 效果：根据距离中心的远近进行微小的旋转和深度偏移
                const distFromCenter = Math.abs(relativeY);
                obj.position.z = -distFromCenter * 0.2; // 越远越靠后
                obj.rotation.x = relativeY * 0.0003;    // 微弱的滚筒旋转感
                
                // 透明度处理
                const opacity = 1 - (distFromCenter / 1200);
                obj.element.style.opacity = Math.max(0.1, opacity);
            });

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
