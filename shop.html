<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>跳转欢喜生活馆微信商城</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #f5f5f7;
            margin: 0;
            padding: 20px 15px;
            min-height: 100vh;
            box-sizing: border-box;
            opacity: 1; /* 默认显示 */
            transition: opacity 0.6s ease-in;
        }
        body.blank {
            opacity: 0; /* 白屏状态 */
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            text-align: center;
        }
        h1 {
            font-size: 26px;
            color: #333;
            margin: 0 0 40px 0;
            font-weight: 600;
        }
        .phone {
            font-size: 32px;
            font-weight: bold;
            color: #000;
            margin: 40px 0 50px 0;
        }
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 60px;
        }
        .btn-group button {
            flex: 1;
            max-width: 160px;
            padding: 16px;
            font-size: 17px;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
        }
        .call-btn {
            background: #07c160;
            color: white;
            box-shadow: 0 4px 10px rgba(7,193,96,0.3);
        }
        .add-wx-btn {
            background: #ff9900;
            color: white;
            box-shadow: 0 4px 10px rgba(255,153,0,0.3);
        }
        .launch-btn {
            background: #07c160;
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 19px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(7,193,96,0.4);
        }
        #copy-msg {
            color: #07c160;
            font-size: 16px;
            margin-top: 20px;
            display: none;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>欢迎进入欢喜生活馆</h1>

        <div class="phone">客服电话：<br>17789103723</div>

        <div class="btn-group">
            <button class="call-btn" onclick="callPhone()">拨打电话</button>
            <button class="add-wx-btn" onclick="addWechat()">添加微信</button>
        </div>

        <button class="launch-btn" onclick="launchWithBlank()">打开微信商城</button>

        <p id="copy-msg">号码已复制，微信搜索添加客服</p >
    </div>

    <script>
        var scheme = 'weixin://dl/business/?t=v5Q7x4CT0xq';
        var wechatId = '17789103723';  // 如微信号不同，请修改
        var rafId;

        // 核心函数：立即拉起 + 精确5秒白屏
        function launchWithBlank() {
            // 立即拉起小程序
            window.location.href = scheme;

            // 进入白屏状态
            document.body.classList.add('blank');

            // 精确5秒后结束白屏，显示内容
            var start = performance.now();
            function timer() {
                if (performance.now() - start >= 5000) {
                    document.body.classList.remove('blank');
                } else {
                    rafId = requestAnimationFrame(timer);
                }
            }
            timer();
        }

        function callPhone() {
            window.location.href = 'tel:17789103723';
        }

        function addWechat() {
            navigator.clipboard.writeText(wechatId).then(() => {
                document.getElementById('copy-msg').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('copy-msg').style.display = 'none';
                }, 4000);
            }).catch(() => {
                alert('复制失败，请手动长按复制：' + wechatId);
            });
        }

        // 页面加载完立即执行
        window.addEventListener('load', launchWithBlank);

        // 用户从授权取消返回时：取消定时，直接显示内容
        window.onpageshow = function() {
            cancelAnimationFrame(rafId);
            document.body.classList.remove('blank');
        };
    </script>
</body>
</html>
