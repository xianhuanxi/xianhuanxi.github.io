<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>欢迎进入欢喜生活馆</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f8f8f8;
        }
        /* 初始空白加载屏（全白） */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }
        /* 主内容容器，初始隐藏 */
        #content {
            display: none;
            background-color: white;
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 90%;
            margin: 20px auto;
        }
        .title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 40px;
            line-height: 1.8;
        }
        .phone {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 50px;
            letter-spacing: 2px;
            line-height: 1.8;
        }
        .btn {
            display: block;
            width: 80%;
            margin: 20px auto;
            padding: 16px;
            font-size: 18px;
            border-radius: 50px;
            border: none;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .btn-call {
            background-color: #07c160;
        }
        .btn-wechat {
            background-color: #ff9800;
        }
        .btn-shop {
            background-color: #07c160;
        }
        .tip {
            margin-top: 20px;
            font-size: 16px;
            color: #999;
        }
    </style>
</head>
<body>

    <!-- 初始全白加载屏 -->
    <div id="loading"></div>

    <!-- 主内容，初始隐藏 -->
    <div class="container" id="content">
        <div class="title">欢迎进入欢喜生活馆</div>
        <div class="phone">客服电话：<br>17789103723</div>
        <button class="btn btn-call" onclick="callPhone()">拨打电话</button>
        <button class="btn btn-wechat" onclick="addWechat()">添加微信</button>
        <button class="btn btn-shop" onclick="openShop()">打开微信商城</button>
        <div class="tip">如未自动跳转，请手动点击上方按钮</div>
    </div>

    <script>
        const scheme = '#小程序://欢喜/H4TmHFAZWjVh8jn';

        // 页面加载完成立即执行
        window.onload = function() {
            // 立即尝试调起小程序
            location.href = scheme;

            // 5秒后如果还没跳转成功（用户没允许或忽略），显示内容
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            }, 5000);
        };

        function callPhone() {
            location.href = 'tel:17789103723';
        }

        function addWechat() {
            navigator.clipboard.writeText('17789103723').then(() => {
                alert('电话号码已复制，请打开微信搜索添加好友！');
            }).catch(() => {
                alert('复制失败，请手动复制：17789103723\n然后在微信中搜索添加');
            });
        }

        function openShop() {
            // 点击“打开微信商城”时，再次尝试调起，同时显示空白5秒
            document.getElementById('content').style.display = 'none';
            document.getElementById('loading').style.display = 'flex';
            location.href = scheme;

            // 5秒后恢复内容（防止卡死）
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            }, 5000);
        }
    </script>
</body>
</html>
