<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>跳转欢喜生活馆微信商城</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            text-align: center;
            padding: 40px 20px;
            background: #f8f8f8;
            margin: 0;
            opacity: 0; /* 初始完全透明 */
            transition: opacity 0.6s ease-in; /* 渐显动画 */
        }
        .visible { opacity: 1; }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
        }
        .launch-btn {
            background: #07c160;
            color: white;
            border: none;
            padding: 16px 40px;
            font-size: 18px;
            border-radius: 50px;
            margin-bottom: 40px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(7,193,96,0.3);
        }
        .phone {
            font-size: 28px;
            font-weight: bold;
            color: #000;
            margin: 30px 0;
        }
        .btn-group button {
            width: 45%;
            padding: 14px;
            font-size: 17px;
            border: none;
            border-radius: 12px;
            margin: 10px 2%;
            cursor: pointer;
        }
        .call-btn {
            background: #07c160;
            color: white;
        }
        .add-wx-btn {
            background: #ff9900;
            color: white;
        }
        #copy-msg {
            color: #07c160;
            font-size: 16px;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="fallback">
        <h1>欢迎进入欢喜生活馆</h1>
        <button class="launch-btn" onclick="launchMiniProgram()">打开微信商城</button>

        <div class="phone">客服电话：17789103723</div>

        <div class="btn-group">
            <button class="call-btn" onclick="callPhone()">拨打电话</button>
            <button class="add-wx-btn" onclick="addWechat()">添加微信</button>
        </div>

        <p id="copy-msg">号码已复制，微信搜索添加客服</p >
    </div>

    <script>
        var scheme = 'weixin://dl/business/?t=v5Q7x4CT0xq';
        var fallbackTimer;
        var wechatId = '17789103723';  // 微信号与电话相同，可修改

        function launchMiniProgram() {
            window.location.href = scheme;
        }

        function callPhone() {
            window.location.href = 'tel:17789103723';
        }

        function addWechat() {
            navigator.clipboard.writeText(wechatId).then(function() {
                document.getElementById('copy-msg').style.display = 'block';
                // 3秒后自动隐藏提示
                setTimeout(function() {
                    document.getElementById('copy-msg').style.display = 'none';
                }, 3000);
            }).catch(function() {
                alert('复制失败，请手动长按复制：' + wechatId);
            });
        }

        window.onload = function() {
            // 立即尝试拉起小程序
            launchMiniProgram();

            // 5秒后如果页面还在，说明用户未允许跳转，显示fallback界面
            fallbackTimer = setTimeout(function() {
                document.body.classList.add('visible');
            }, 5000);
        };

        // 如果用户中途返回页面（例如取消了授权后回来），也显示内容
        window.onpageshow = function() {
            clearTimeout(fallbackTimer);
            document.body.classList.add('visible');
        };
    </script>
</body>
</html>
